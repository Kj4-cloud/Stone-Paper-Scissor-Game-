<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>

  <style>
    body {
      background: linear-gradient(35deg ,#0a5550);
      color: #fff;
      text-align: center;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }

    .buttons {
      display: flex;
      gap: 1.5rem;
    }

    button {
      background: linear-gradient(#ad6bc3);
      border: none;
      color: white;
      padding: 15px 35px;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 6px 25px rgba(255,255,255,0.3);
    }

    button:active {
      transform: scale(0.95);
    }

    #DisplayResult {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px 25px;
      border-radius: 15px;
      font-size: 1.2rem;
      width: 80%;
      max-width: 600px;
      line-height: 1.6;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .win {
      color: #00ff88;
      font-weight: bold;
    }

    .lose {
      color: #000000;
      font-weight: bold;
    }

    .tie {
      color: #ffe600;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ü™® Rock ‚úã Paper ‚úÇÔ∏è Scissors</h1>

  <div class="buttons">
    <button onclick="play('Rock')">ü™® Rock</button>
    <button onclick="play('Paper')">‚úã Paper</button>
    <button onclick="play('Scissor')">‚úÇÔ∏è Scissor</button>
  </div>

  <p id="DisplayResult">Make your move!</p>

    <h1><div id="WinScore"></div></h1>
    <button onclick="Clear()">Reset Score</button>

  <script>
    function Clear(){
      localStorage.removeItem('Score');
      location.reload();
    }

    const Display = document.querySelector("#DisplayResult");
    const Wscor=document.querySelector('#WinScore');
   
    let score = JSON.parse(localStorage.getItem('Score')) || {
      Win: 0,
      Loss: 0,
      Ties: 0
    };

     function getComputerChoice() {
      const ran = Math.floor(Math.random() * 3);
      if (ran === 0) return 'Rock';
      if (ran === 1) return 'Paper';
      return 'Scissor';
     }

     function play(user) {
      const comp = getComputerChoice();
      let result = '';

      if (user === comp) {
        result = 'tie';
        score.Ties++;
      } else if (
        (user === 'Rock' && comp === 'Paper') ||
        (user === 'Paper' && comp === 'Scissor') ||
        (user === 'Scissor' && comp === 'Rock')
      ) {
        result = 'lose';
        score.Loss++;
      } else {
        result = 'win';

        score.Win++;
      }

      Display.className = '';
      Display.classList.add(result);

      const resultText = 
        result === 'win' ? 'üéâ You Win!' :
        result === 'lose' ? 'üòû You Lose!' : 
        'üòê It‚Äôs a Tie!';

      Display.innerHTML = `
        You chose: <b>${user}</b> <br>
        Computer chose: <b>${comp}</b> <br>
        Result: <span class="${result}">${resultText}</span>
      `;
                updateScoreDisplay();
      localStorage.setItem('Score', JSON.stringify(score));
    }

    function updateScoreDisplay() {
      Wscor.innerText = `Win: ${score.Win} | Lose: ${score.Loss} | Tie: ${score.Ties}`;

    }

</script>
</body>
</html>
